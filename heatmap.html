<html>
<head>
<script src='https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyDzEo7VfRq5H017qNh2yWfMALDT42keEyA'></script>
<script src="https://rawgit.com/pa7/heatmap.js/master/build/heatmap.js"></script>
<script src="https://rawgit.com/pa7/heatmap.js/develop/plugins/gmaps-heatmap/gmaps-heatmap.js"></script>
</head>
<body>

<div style='overflow:hidden;height:400px;width:520px;'>
<div id='gmap_canvas' style='height:400px;width:520px;'></div>
<style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
</div>

<script type='text/javascript'>

function myMap() {
var myLatlng = new google.maps.LatLng(18.520430, 73.856744);
// map options,
var myOptions = {
  zoom: 3,
  center: myLatlng
};
// standard map
map = new google.maps.Map(document.getElementById("gmap_canvas"), myOptions);
// heatmap layer
heatmap = new HeatmapOverlay(map, 
  {
    // radius should be small ONLY if scaleRadius is true (or small radius is intended)
    "radius": 2,
    "maxOpacity": 1, 
    // scales the radius based on map zoom
    "scaleRadius": true, 
    // if set to false the heatmap uses the global maximum for colorization
    // if activated: uses the data maximum within the current map boundaries 
    //   (there will always be a red spot with useLocalExtremas true)
    "useLocalExtrema": true,
    // which field name in your data represents the latitude - default "lat"
    latField: 'lat',
    // which field name in your data represents the longitude - default "lng"
    lngField: 'lng',
    // which field name in your data represents the data value - default "value"
    valueField: 'count'
  }
);

var testData = {
  max: 8,
  data: [{lat: 24.6408, lng:46.7728, count: 10}, {lat:13.079425, lng:80.235647, count:10}, {lat:25.544727, lng:85.167169, count:10}, {lat:26.708623, lng:73.785333, count:10}]
};

heatmap.setData(testData);
}

google.maps.event.addDomListener(window, 'load', myMap);</script>
<script>


</script>
</body>
</html>
